<div class="row row-cols-2 row-cols-md-4 g-3">
  <div class="col" *ngFor="let hora of pronostico">
    <div class="card h-100 shadow-sm border-0">
      <div class="card-body text-center">
        <i class="bi bi-cloud-rain-fill fs-1 mb-2 text-primary"></i>
        <h6 class="card-title mb-1 fw-bold">{{ hora.hora }}</h6>
        <small class="text-muted">{{ hora.valor }} mm/h</small>
      </div>
    </div>
  </div>
</div>
