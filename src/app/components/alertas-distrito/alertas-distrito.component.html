<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="card-title mb-3">Alertas por distrito</h5>

    <div style="max-height: 230px; overflow-y: auto">
      <ul class="list-group list-group-flush">
        <li
          *ngFor="let prov of provincias"
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <div class="d-flex align-items-center">
            <i
              [class]="
                getIconoClima(prov.descripcion) + '-fill me-2 text-primary'
              "
            ></i>
            <strong>{{ prov.nombre }}</strong>
          </div>
          <div class="text-end">
            <span
              class="badge rounded-pill bg-{{ getBadgeColor(prov.nivel) }} me-2"
              >{{ prov.nivel }}</span
            >
            <small class="text-muted">{{ prov.lluvia }} mm/h</small>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
